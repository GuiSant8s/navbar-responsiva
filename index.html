<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">Desenvolvedor Web</a></div>
            <ul class="links">
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            <a href="#" class="animação-btn">Começar</a>
            <div class="alternar-btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="barra-menu">
            <li><a href="#">Início</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#" class="animação-btn">Começar</a></li>
        </div>
    </header>

    <section id="principal">
        <h1>Bem-vindo ao Desenvolvedor Web</h1>
        <p>Lorem ipsum dolor, sit amet consectetur <br> adipisicing elit. Modi, commodi.</p>
    </section>

    <script>
        const alternarBtn = document.querySelector('.alternar-btn');
        const barraMenu = document.querySelector('.barra-menu');

        alternarBtn.onclick = function () {
            barraMenu.classList.toggle('aberto');
        }
    </script>
</body>
</html>
